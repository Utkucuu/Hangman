<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Hangman!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>


    <div class="container bg-light">

        <div class="row">
            <div id="leftPanel" class="col-3 d-flex flex-column justify-content-between text-center">




                <div id="timer" class="mt-5">02:00</div>



                <div class="d-flex flex-column">
                    <i id="trueIcon" class="fa-solid fa-check mb-5"></i>
                    <i id="falseIcon" class="fa-solid fa-x "></i>
                </div>


                <div class="d-flex flex-column">
                    <button id="reset" class="btn btn-danger mb-5 px-3">Reset</button>
                </div>



            </div>

            <div class="col-9 p-5">

                <div class="row mb-5">
                    <div id="manArea">
                        <div id="treeFooter"></div>
                        <div id="treeBody"></div>
                        <div id="treeHead"></div>
                        <div id="treeRope"></div>
                        <div id="manHead"></div>
                        <div id="manBody"></div>
                        <div id="manLeftArm"></div>
                        <div id="manRightArm"></div>
                        <div id="manLeftFoot"></div>
                        <div id="manRightFoot"></div>
                    </div>
                </div>

                <div>
                    <div class="row">
                        <div id="wordArea" class="row text-center">
                            <div id="disableDiv" class="row text-center">
                                <div class="letter my-auto">H</div>
                                <div class="letter my-auto">A</div>
                                <div class="letter my-auto">N</div>
                                <div class="letter my-auto">G</div>
                                <div class="letter my-auto">M</div>
                                <div class="letter my-auto">A</div>
                                <div class="letter my-auto">N</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <button id="start" class="btn btn-danger mt-5 text-center">Start</button>

                </div>

                <div id="keyboardArea" class="mt-5">



                    <div class="row mt-5">
                        <div id="buttonArea1" class="row buttonRow">
                            <button class="boardButtons my-auto">Q</button>
                            <button class="boardButtons my-auto">W</button>
                            <button class="boardButtons my-auto">E</button>
                            <button class="boardButtons my-auto">R</button>
                            <button class="boardButtons my-auto">T</button>
                            <button class="boardButtons my-auto">Y</button>
                            <button class="boardButtons my-auto">U</button>
                            <button class="boardButtons my-auto">I</button>
                            <button class="boardButtons my-auto">O</button>
                            <button class="boardButtons my-auto">P</button>
                            <button class="boardButtons my-auto">Ğ</button>
                            <button class="boardButtons my-auto">Ü</button>
                        </div>
                        <div id="buttonArea2" class="row mt-2 buttonRow">
                            <button class="boardButtons my-auto">A</button>
                            <button class="boardButtons my-auto">S</button>
                            <button class="boardButtons my-auto">D</button>
                            <button class="boardButtons my-auto">F</button>
                            <button class="boardButtons my-auto">G</button>
                            <button class="boardButtons my-auto">H</button>
                            <button class="boardButtons my-auto">J</button>
                            <button class="boardButtons my-auto">K</button>
                            <button class="boardButtons my-auto">L</button>
                            <button class="boardButtons my-auto">Ş</button>
                            <button class="boardButtons my-auto">İ</button>
                        </div>
                        <div id="buttonArea3" class="row mt-2 buttonRow">
                            <button class="boardButtons my-auto">Z</button>
                            <button class="boardButtons my-auto">X</button>
                            <button class="boardButtons my-auto">C</button>
                            <button class="boardButtons my-auto">V</button>
                            <button class="boardButtons my-auto">B</button>
                            <button class="boardButtons my-auto">N</button>
                            <button class="boardButtons my-auto">M</button>
                            <button class="boardButtons my-auto">Ö</button>
                            <button class="boardButtons my-auto">Ç</button>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
